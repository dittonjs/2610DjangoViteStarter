<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campaign Manager - Home</title>
    <link rel="stylesheet" href="/static/{{css_file}}" />
    <script type="module" src="/static/{{js_file}}"></script>
</head>
<body>
    <div id="header">
        <a id="back-to-home" href="/">
            <h2>Campaign Manager</h2>
        </a>
        <div id="user-actions">
            <a href="/campaigns/">My Campaigns</a>
            <a href="/users/logout/">Sign Out</a>
        </div>
    </div>
    <h1>Add Organization</h1>
    <form id="new-organization" action="" method="post">}
        {% csrf_token %}
        <label>
            Name
            <input type="text" name="name" id="organization-name" required />
        </label>
        <label>
            Hostility
            <select name="hostility" id="organization-hostility" required>
                <option value="F">Friendly</option>
                <option value="N" selected>Neutral</option>
                <option value="H">Hostile</option>
            </select>
        </label>
        <label>
            Neighboring Locations
            {% if locations %}
                <select name="location" id="organization-location">
                    {% for location in locations %}
                        <option value="{{location.id}}">{{location.name}}</option>
                    {% endfor %}
                </select>
            {% else %}
                <em>No other locations have been added to this campaign.</em>
            {% endif %}
        </label>
        <label>
            Description
            <textarea name="description" id="organization-description"></textarea>
        </label>
        <label>
            Related Organizations
            {% if organizations %}
                <select name="related_organizations" id="organization-related" multiple>
                    {% for organization in organizations %}
                        <option value="{{organization.id}}">{{organization.name}}</option>
                    {% endfor %}
                </select>
            {% else %}
                <em>No other organizations have been added to this campaign.</em>
            {% endif %}
        </label>
        <button>Save and Return</button>
    </form>
</body>
</html>
